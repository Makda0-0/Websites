<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #000000;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .calculator {
            padding: 20px;
        }

        .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        .display input {
            width: 100%;
            height: 80px;
            border: none;
            outline: none;
            background: transparent;
            text-align: right;
            font-size: 45px;
            color: #fff;
            padding: 0 15px;
        }

        form div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        form input[type="button"] {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.05), 5px 5px 15px rgba(0, 0, 0, 0.5);
            background: transparent;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form input[type="button"]:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        form input[type="button"]:active {
            transform: translateY(0);
            box-shadow: -2px -2px 10px rgba(255, 255, 255, 0.05), 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        form input[type="button"].operator {
            color: #33ffd8;
            font-weight: 600;
        }

        form input[type="button"].equal {
            width: 145px;
            background: #ff9500;
            color: #fff;
            font-weight: 700;
        }

        form input[type="button"].equal:hover {
            background: #ffaa33;
        }

        form input[type="button"].clear {
            color: #ff3b30;
            font-weight: 600;
        }

        form input[type="button"].delete {
            color: #ffcc00;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" readonly>
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay()" class="clear">
                <input type="button" value="DE" onclick="deleteLast()" class="delete">
                <input type="button" value="." onclick="appendToDisplay('.')">
                <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="appendToDisplay('00')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="=" onclick="calculate()" class="equal">
            </div>
        </form>
    </div>
</div>    

<script>
    const display = document.querySelector('input[name="display"]');
    
    function appendToDisplay(value) {
        // If display is empty or has "0", replace it with the new value (except for decimal)
        if ((display.value === '0' || display.value === '') && value !== '.') {
            display.value = value;
        } else {
            display.value += value;
        }
    }
    
    function clearDisplay() {
        display.value = '';
    }
    
    function deleteLast() {
        display.value = display.value.toString().slice(0, -1);
    }
    
    function calculate() {
        try {
            // Basic validation to prevent arbitrary code execution
            const input = display.value.replace(/[^-()\d/*+.]/g, '');
            display.value = eval(input);
        } catch (error) {
            display.value = 'Error';
            setTimeout(() => {
                display.value = '';
            }, 1500);
        }
    }
</script>
</body>
</html>
